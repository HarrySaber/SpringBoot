#\u542F\u7528shutdown
endpoints.shutdown.enabled=true
#\u7981\u7528\u5BC6\u7801\u9A8C\u8BC1
endpoints.shutdown.sensitive=false

mybatis.mapper-locations: classpath:mybatis/*.xml
mybatis.typeAliasesPackage=com.example.demo.spx.domain

spring.datasource.url=jdbc:mysql://localhost:3306/springboot?characterEncoding=utf-8&useSSL=true
